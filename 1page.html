<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunShare Profile</title>
    <style>
        @keyframes slideFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: slideFadeIn 1.5s ease-in-out forwards;
        }

        nav {
            background-color: #e9f1f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-left a {
            display: flex;
            align-items: center;
        }

        .nav-left img {
            height: 60px;
            cursor: pointer;
        }

        .nav-left h2 {
            margin-left: 10px;
            font-size: 1.5rem;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
            transform: scale(1.1);
        }

        .hero {
            background-image: url('solar.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            position: relative;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            color: white;
        }

        .hero h1 span {
            color: #ffc107;
        }

        .hero p {
            font-size: 1.7rem;
            margin-top: 10px;
            color: white;
        }

        .cta-btn {
            position: absolute;
            bottom: 20px;
            left: 30px;
            padding: 10px 30px;
            background-color: white;
            color: black;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        .notification-bell {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #ffc107;
            cursor: pointer;
        }

        .chatbot img {
            width: 80px;
            cursor: pointer;
            position: absolute;
            bottom: 30px;
            right: 30px;
            animation: bounce 2s infinite alternate;
            transition: transform 0.3s ease;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .chatbot:hover img {
            transform: scale(1.2);
        }

        .check-availability {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: whitesmoke;
            font-size: 2.1rem;
        }

        .check-availability img {
            width: 50px;
            margin-right: 10px;
        }

        .check-availability a:hover {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }

        .check-availability .action-btn {
            background-color: #ffc107;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .check-availability .action-btn:hover {
            background-color: #ffa500;
        }

        .chatbot-iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .iframe-content {
            background-color: white;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            overflow: hidden;
        }

        .close-iframe {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #ffc107;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-iframe:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="profile.html">
                <img src="Your_paragraph_text-removebg-preview.png" alt="Logo">
            </a>
            <h2>Profile</h2>
        </div>
        <div class="nav-right">
            <a href="Homepage.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="features.html">Features</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="impact.html">Impact</a>
            <a href="FAQ.html">FAQ?</a>
            <a href="signuppage.html">SignIn/SignUp</a>
        </div>
    </nav>

    <div class="hero">
        <div class="notification-bell">
            <i class="fas fa-bell"></i>
        </div>
        <h1>GUARANTEED <span>SAVINGS</span></h1>
        <div class="check-availability">
            <img src="locationicon.png" alt="Check Availability Icon">
            <a href="checkavailability.html" class="action-btn">Check Availability</a>
            <a href="543.html" class="action-btn">Scan</a>
        </div>
    </div>

    <div class="cta-btn">
        <a href="invest.html">INVEST NOW</a>
    </div>
    
    <div class="chatbot" id="chatbot-button">
        <img src="chatbotimg.png" alt="Chatbot">
    </div>

    <div class="chatbot-iframe" id="chatbot-iframe">
        <button class="close-iframe" id="close-iframe">Close</button>
        <div class="iframe-content">
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/CF4NQzSBu_UA122iFWEN2"
                width="100%"
                style="height: 100%"
                frameborder="0"
            ></iframe>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const chatbotButton = document.getElementById('chatbot-button');
        const chatbotIframe = document.getElementById('chatbot-iframe');
        const closeIframe = document.getElementById('close-iframe');

        chatbotButton.addEventListener('click', () => {
            chatbotIframe.style.display = 'flex';
        });

        closeIframe.addEventListener('click', () => {
            chatbotIframe.style.display = 'none';
        });
    </script>

</body>
</html>
