<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 30px;
        }

        .profile-page h1 {
            color: #004d40;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .profile-page a {
            text-decoration: none;
            color: #004d40;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 5px;
            background-color: #e0f7fa;
            width: 60%;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .profile-page a:hover {
            background-color: #00796b;
            color: white;
            transform: translateY(-3px);
        }

        .profile-logout {
            text-align: center;
            font-weight: bold;
            color: #d32f2f;
            cursor: pointer;
            padding: 15px;
            width: 60%;
            background-color: #ffebee;
            transition: background-color 0.3s, transform 0.3s;
        }

        .profile-logout:hover {
            background-color: #e57373;
            color: white;
            transform: translateY(-3px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 60%;
            max-width: 600px;
            font-size: 1.5rem;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            color: #004d40;
            cursor: pointer;
        }

        .modal-content p {
            margin: 20px 0;
        }

        .close:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="profile-page" id="profilePage">
        <h1>Profile Options</h1>

        <a href="#" id="accountBtn">Your Account</a>
        <a href="#" id="walletBtn">Your Wallet</a>
        <a href="#" id="transactionBtn">Transaction History</a>
        <a href="#" id="customerCareBtn">Customer Care</a>
        <a href="#" id="pointsBtn">My Points</a>
        <div class="profile-logout" id="logoutBtn">Logout</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeBtn">&times;</span>
            <p id="modalText">Default text</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const modalText = document.getElementById('modalText');
        const closeBtn = document.getElementById('closeBtn');
        
        const accountBtn = document.getElementById('accountBtn');
        const walletBtn = document.getElementById('walletBtn');
        const transactionBtn = document.getElementById('transactionBtn');
        const customerCareBtn = document.getElementById('customerCareBtn');
        const pointsBtn = document.getElementById('pointsBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        function openModal(text) {
            modalText.textContent = text;
            modal.style.display = 'flex';
        }

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        accountBtn.addEventListener('click', () => {
            openModal('Account Details: John Doe, Email: john@example.com, Member since: 2022.');
        });

        walletBtn.addEventListener('click', () => {
            openModal('Wallet Balance: $150.50. Last recharge: $50 on 20th Oct 2024.');
        });

        transactionBtn.addEventListener('click', () => {
            openModal('Last Transactions: 1) $20 on 15th Oct, 2) $30 on 10th Oct, 3) $50 on 1st Oct.');
        });

        customerCareBtn.addEventListener('click', () => {
            openModal('Customer Care: Reach us at support@solarplatform.com or call 123-456-7890.');
        });

        pointsBtn.addEventListener('click', () => {
            openModal('You have 320 loyalty points. Redeem your points for discounts!');
        });

        logoutBtn.addEventListener('click', () => {
            openModal('You have successfully logged out. See you again!');
        });
    </script>
</body>
</html>
